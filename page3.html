<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clan War</title>
    <h1 style="text-align:center">Clans War</h1>
    <style>
        input {
            width: 90%;
            padding: 8px 12px;
            display: inline-block;
            border: 2px solid green;
            box-sizing: border-box;
        }
        
        label {
            color: rgb(28, 15, 15);
            text-shadow: #44096e;
            font-size: 150%;
        }
        
        .div1 {
            width: 100%;
            height: 60%;
        }
        
        .div2 {
            height: 20%;
            min-height: 35%;
            text-align: center;
            margin-top: 10%;
        }
        
        .div3 {
            height: 20%;
            min-height: 35%;
            text-align: center;
            margin-top: 3%;
        }
        
        .t {
            margin-top: 2%;
            border: 1px rgb(212, 205, 205) solid;
            padding: 8px;
            text-align: center;
        }
        
        .y {
            margin-top: 2%;
            border: 1px rgb(134, 131, 131) solid;
            padding: 8px;
            text-align: center;
        }
        
        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            font-size: 150%;
            border: 1px rgb(135, 133, 133) solid;
        }
    </style>
</head>

<body style="background-color:rgb(228, 221, 221) ;">
    <div class="div1">
        <table align="center">

            <tr>
                <td><label>player number or name :</label></td>
                <td><input type="text" id="pn"></td>
            </tr>
            <tr>
                <td><label>Town Hall (Level) :</label></td>
                <td><input type="number" id="th"></td>
            </tr>
            <tr>
                <td><label>War stars :</label> </td>
                <td> <input type="number" id="ws"></td>

            </tr>
            <tr>
                <td><label>Attack percentage :</label></td>
                <td><input type="number" id="attack"></td>
            </tr>
            <tr>
                <td><label>Attack time : </label></td>
                <td><input type="number" id="time"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="button" onclick="clan()">Submit</button> </td>
            </tr>
        </table>
    </div>
    <div class="div2">
        <table id="table" class="y" align="center">

            <tr>

                <th>Name :</th>
                <th>Town hall :</th>
                <th>WarStar :</th>
                <th> Attack :</th>
                <th>Time </th>
            </tr>

        </table>
        <table class="y" align="center">
            <tr>
                <th>
                    Total Attack
                </th>
                <th>Total WarStar</th>
            </tr>
            <tr>

                <td>
                    <P id="total1" class="y"></P>
                </td>
                <td>
                    <P id="total2" class="y"></P>
                </td>
            </tr>
            <tr>
                <td><button type="button" onclick="total()" style="margin-left: 90%;">Total</button></td>
            </tr>
        </table>
    </div>

    <script>
        let p = 0;
        let sum = 0;
        let sum1 = 0;

        function clan() {


            let pn = document.getElementById("pn").value;

            let rowText = "<tr>  <td> <p class= 't'> ";


            rowText = rowText + pn + " </p>  </td> <td> <p class= 't'> ";


            let th = document.getElementById("th").value;

            if (th <= 15 && th > 0) {
                rowText = rowText + th + " </p>  </td> <td> <p class= 't'> ";
            } else if (th > 15) {
                alert("Town hall Not")
                return false;
            }

            let ws = parseFloat(document.getElementById("ws").value);

            if (ws <= 3) {
                sum1 = sum1 + ws;
                rowText = rowText + ws + " </p>  </td> <td> <p class= 't'> ";
            } else if (ws > 3) {
                alert("Star input Wrong")
                return false;
            }

            let attack = parseFloat(document.getElementById("attack").value);


            if (attack <= 100) {
                rowText = rowText + attack + " </p>  </td> <td> <p class= 't'> ";
                sum = sum + attack;
            } else if (attack > 100) {
                alert("Attack input Wrong")
                return false;
            }

            let time = document.getElementById("time").value;
            if (time <= 3) {
                rowText = rowText + time + " </p>  </td> <td> <p> ";

            } else if (time > 3) {
                alert("time input wrong")
                return false;
            }


            document.getElementById("table").innerHTML = document.getElementById("table").innerHTML + rowText;

        }

        function total() {

            console.log(sum);
            document.getElementById("total1").innerHTML = sum;
            document.getElementById("total2").innerHTML = sum1;
        }
    </script>


</body>

</html>
