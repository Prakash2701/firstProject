<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clan War</title>
    <h1 style="text-align: center">Clans War</h1>
    <style>
        input {
            width: 90%;
            padding: 8px 12px;
            display: inline-block;
            border: 2px solid green;
            box-sizing: border-box;
        }
        
        label {
            color: rgb(15, 12, 12);
            text-shadow: #44096e;
            font-size: 150%;
        }
        
        .div1 {
            width: 100%;
            height: 60%;
        }
        
        .div2 {
            height: 40%;
            min-height: 35%;
            margin-top: 10%;
        }
        
        .div3 {
            height: 20%;
            min-height: 35%;
            text-align: center;
            margin-top: 3%;
        }
        
        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            font-size: 200%;
            border: 2px solid;
        }
        
        .t {
            border: 2px solid;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body style="background-color: rgb(228, 221, 221)">
    <div class="div1">
        <table align="center">
            <tr>
                <td><label>player number or name :</label></td>
                <td><input type="text" id="pn" /></td>
            </tr>
            <tr>
                <td><label>Town Hall (Level) :</label></td>
                <td><input type="number" id="th" /></td>
            </tr>
            <tr>
                <td><label>War stars :</label></td>
                <td><input type="number" id="ws" /></td>
            </tr>
            <tr>
                <td><label>Attack percentage :</label></td>
                <td><input type="number" id="attack" /></td>
            </tr>
            <tr>
                <td><label>Attack time : </label></td>
                <td><input type="number" id="time" /></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="button" onclick="clanwar()">Submit</button></td>
            </tr>
        </table>
    </div>

    <div class="div2">
        <table id="dataTable" class="t" align="center">
            <tr>
                <th>Name</th>
                <th>Town hall </th>
                <th> WarStar</th>
                <th>Attack </th>
                <th>Time</th>
            </tr>

        </table>
    </div>
    <div class="div3" id="mainDiv">
        <p></p>
    </div>
    <script>
        function clanwar() {

            let pn = document.getElementById("pn").value;
            let th = document.getElementById("th").value;
            let time = document.getElementById("time").value;
            let rowText = "<tr>  <td> <p class='t'> ";
            rowText = rowText + pn + " </p>  </td> <td> <p class='t'> ";
            if (th <= 15 && th > 0) {
                rowText = rowText + th + " </p>  </td> <td> <p class='t'> ";
            } else if (th > 15) {
                alert("town hall not available");
                return false;
            }
            let ws = parseInt(document.getElementById("ws").value);

            if (ws <= 3) {
                rowText = rowText + ws + " </p>  </td> <td> <p class='t'> ";
            } else if (ws > 3) {
                alert("Star input Wrong");
                return false;
            }

            let attack = parseFloat(document.getElementById("attack").value);
            if (attack <= 100) {
                rowText = rowText + attack + " </p>  </td> <td> <p class='t'> ";
            } else if (attack > 100) {
                alert("Attack input Wrong");
                return false;
            }
            rowText = rowText + time + " </p>  </td> </tr> ";
            document.getElementById('dataTable').innerHTML = document.getElementById('dataTable').innerHTML + rowText;

        }
    </script>
</body>

</html>
