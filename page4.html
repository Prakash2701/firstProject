<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clan War</title>
    <h1 style="text-align:center">Clans War</h1>
    <style>
        input {
            width: 90%;
            padding: 8px 12px;
            display: inline-block;
            border: 2px solid green;
            box-sizing: border-box;
        }
        
        label {
            color: rgb(28, 15, 15);
            text-shadow: #44096e;
            font-size: 150%;
        }
        
        .div1 {
            width: 100%;
            height: 60%;
        }
        
        .div2 {
            border-style: solid;
            height: 20%;
            min-height: 35%;
            text-align: center;
            margin-top: 10%;
        }
        
        .div3 {
            border-style: solid;
            height: 20%;
            min-height: 35%;
            text-align: center;
            margin-top: 3%;
        }
    </style>
</head>

<body style="background-color:rgb(228, 221, 221) ;">
    <div class="div1">
        <table align="center">
            <tr>
                <td><label>Day :</label></td>
                <td><input type="number" id="day"></td>
            </tr>
            <tr>
                <td><label>Clan name or number :</label></td>
                <td><input type="text" id="clan1"></td>
            </tr>
            <tr>
                <td><label>player number or name :</label></td>
                <td><input type="text" id="pn"></td>
            </tr>
            <tr>
                <td><label>Town Hall (Level) :</label></td>
                <td><input type="number" id="th"></td>
            </tr>
            <tr>
                <td><label>War stars :</label> </td>
                <td> <input type="number" id="ws"></td>

            </tr>
            <tr>
                <td><label>Attack percentage :</label></td>
                <td><input type="number" id="attack"></td>
            </tr>
            <tr>
                <td><label>Attack time : </label></td>
                <td><input type="number" id="time"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="button" onclick="clan()">Submit</button> </td>
            </tr>
        </table>
    </div>
    <div class="div2">
        <p id="Day"></p>
        <p id="name"></p>
        <p id="town"></p>
        <p id="star"></p>
        <p id="attacks"></p>
        <p id="t"></p>

    </div>
    <div class="div3">
        <p></p>
        <p></p>
        <p></p>
    </div>
    <script>
        function clan() {
            let day = document.getElementById("day").value;
            let pn = document.getElementById("pn").value;
            let clan1 = document.getElementById("clan1").value;

            let time = document.getElementById("time").value;

            let th = document.getElementById("th").value;

            if (th <= 15 && th > 0) {
                document.getElementById("town").innerHTML = th + " " + ":" + "Town Hall";
            } else if (th > 15) {
                alert("Town hall Not")
                return false;
            }

            let ws = document.getElementById("ws").value;

            if (ws <= 3) {
                document.getElementById("star").innerHTML = ws + " " + ":" + "WarStar";
            } else if (ws > 3) {
                alert("Star input Wrong")
                return false;
            }

            let attack = parseFloat(document.getElementById("attack").value);


            if (attack <= 100) {
                document.getElementById("attacks").innerHTML = attack + "  " + ":" + "%";
            } else if (attack > 100) {
                alert("Attack input Wrong")
                return false;
            }

            document.getElementById("Day").innerHTML = day + "  " + ":" + "Day";
            document.getElementById("name").innerHTML = pn + "  " + ":" + "name";
            document.getElementById("t").innerHTML = time + "  " + ":" + "time";

        }
    </script>


</body>

</html>
